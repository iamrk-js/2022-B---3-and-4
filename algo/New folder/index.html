<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css"
      integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-primary text-white p-4">
      <div class="row">
        <div class="col-sm-9">
          <h3>Movie Gallary</h3>
        </div>
        <div class="col-sm-3 text-right">
          <button class="btn btn-success" id="showModalBtn">Add Movie</button>
        </div>
      </div>
    </header>
    <div class="container mt-4">
      <div class="row" id="info">
        <!-- <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h3 class="title">Choti Si Bat</h3>
              <figure>
               
                <figcaption>
                  <p>Rating : 5/5</p>
                </figcaption>
              </figure>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <div id="backDrop" class="backDrop myClose"></div>
    <div class="myModal" id="myModal">
      <div class="card">
        <div class="card-body">
          <h2 class="modalHeadig">
            Add Movie Info <i class="fas fa-times myClose"></i>
          </h2>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="url">Image Url</label>
            <input type="text" name="url" id="url" class="form-control" 
          />
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" name="rating" id="rating" class="form-control" pattern='' />
          </div>
          <div class="form-group text-right">
            <button class="btn btn-primary" id="addMovieBtn">Add Movie</button>
            <button class="btn btn-danger myClose" id="cancelMovieBtn">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
